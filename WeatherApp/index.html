<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter your city">
            <button class="search-btn">
                <img src="./assets/image/search.png" alt="Search">
            </button>
        </div>

        <div class="error-city-name">
            Invalid City
        </div>

        <div class="weather">
            <img src="./assets/image/clear.png" alt="" class="weather-icon">
            <h1 class="weather-temp">37°C</h1>
            <h2 class="weather-city">Trà Vinh</h2>
            <div class="weather-details">
                <div class="col">
                    <img src="./assets/image/humidity.png" alt="">
                    <div>
                        <p class="humidity">54%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/image/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="./main.js"></script>
</body>
</html>
